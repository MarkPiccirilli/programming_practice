<!DOCTYPE html>
<html>
	<head>
		<script src="arithmatic.js"></script>
	</head>
	<body>
		<h1>Simple Calculator</h1>
		<form>
			<label>First Integer</label>
			<input type="text" name="first" id="first"></input>
			<label>Second Integer</label>
			<input type="text" name="second" id="second"></input>
			<input type="submit" id="plus" value="add">
			<input type="submit" id="minus" value="subtract">
			<input type="submit" id="times" value="multiply">
			<input type="submit" id="divide" value="divide">
		</form>
		<h2>Answer: <span id="answer"></span></h2>
	</body>
</html>
